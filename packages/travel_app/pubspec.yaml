name: travel_app
description: "An app that generates travel user interfaces on the fly using AI."
publish_to: "none" # Remove this line when we're ready to publish to pub.dev
version: 0.1.0

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  dart_schema_builder:
    path: ../dart_schema_builder
  flutter:
    sdk: flutter
  flutter_genui:
    path: ../flutter_genui
  flutter_genui_firebase_ai:
    path: ../flutter_genui_firebase_ai
  flutter_markdown: ^0.7.1
  intl: ^0.20.2

dev_dependencies:
  dart_flutter_team_lints: ^3.5.2

flutter:
  uses-material-design: true
  assets:
    - assets/travel_images/
    - assets/booking_service/
